<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <main>
    <div class="container">
      <img src="assets/images/illustration-article.svg" alt="Illustration of a blog article" class="article-image">
      <div class="description">
        <p class="tag">
          Learning
        </p>
        <time datetime="2023-12-21">
          Published 21 Dec 2023
        </time>

        <h1>
          HTML & CSS foundations
        </h1>
        <p>
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
      <div class="author-metadata">
        <img src="assets/images/image-avatar.webp" alt="Author's avatar" class="author-avatar">
        <span class="author">
          Greg Hooper
        </span>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://vassiliprokopenko.com">Vassii Prokopenko</a>.
  </div>
</body>
</html>
